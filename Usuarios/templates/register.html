{% load static %}


{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="container my-5 p-1 p-lg-2">

    <form class="row g-3 needs-validation" novalidate enctype='multipart/form-data' method='post'>
        <div class="row mb-5 mt-3">
            <div class="col-12 col-md-6 mx-auto text-center">
                <h1><strong>StudyTrack</strong></h1>
                <h3>Registrar usuario</h3>
            </div> 
        </div>
        {% csrf_token %}
        
        {% for field in form %}
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <label class="form-label">{{field.label_tag}}</label>
                {{field}}
                {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
        <div class="row mb-5">
            <div class="col-12 col-md-6 mx-auto mb-5 d-flex justify-content-end">
                <a class="btn btn-info text-white m-3" href="{% url 'Notas:index' %}">Regresar</a>
                <button id="id_submit" class="btn btn-success my-3" type="submit">Registrar</button>
            </div>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock %}
